# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv --force-window=immediate {hint-url}
        ',m': spawn mpv --force-window=immediate {url}
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: false
  completion.height:
    global: 40%
  content.blocking.enabled:
    global: true
  content.blocking.method:
    global: adblock
  content.headers.accept_language:
    global: en-US,en;q=0.5
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.headers.do_not_track:
    global: true
  downloads.position:
    global: bottom
  editor.command:
    global:
    - foot
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  editor.encoding:
    global: utf-8
  fonts.hints:
    global: 8pt default_family
  fonts.prompts:
    global: default_size default_family
  fonts.web.family.fixed:
    global: LiterationMono Nerd Font Mono
  fonts.web.family.standard:
    global: Barlow Semi Condensed
  hints.border:
    global: 1px solid white
  hints.chars:
    global: '123456789'
  hints.mode:
    global: number
  statusbar.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  tabs.background:
    global: false
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  url.default_page:
    global: https://duckduckgo.com/
  url.start_pages:
    global: qute://version/
  zoom.default:
    global: 96%
